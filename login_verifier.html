<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifier Login - DocuChain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
        }
        .btn-hover-effect {
            transition: all 0.3s ease;
        }
        .btn-hover-effect:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        #toast {
            transition: opacity 0.5s, transform 0.5s;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-gray-900 via-gray-800 to-blue-900 opacity-50 z-0"></div>

    <main class="w-full max-w-md mx-auto z-10">
        <div class="glassmorphism p-8 md:p-12 shadow-2xl">
            <!-- Back to Home Button -->
            <div class="mb-6">
                <button onclick="window.location.href='index.html'" class="flex items-center text-gray-400 hover:text-white transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Home
                </button>
            </div>

            <header class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-teal-300">
                    Verifier Portal
                </h1>
                <p class="text-gray-300">Access the document verification system</p>
            </header>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400"
                        placeholder="Enter your username"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400"
                        placeholder="Enter your password"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-blue-500 text-white font-bold py-3 px-6 rounded-xl btn-hover-effect"
                >
                    Login as Verifier
                </button>
            </form>

            <!-- Demo Credentials -->
            <div class="mt-8 p-4 bg-gray-800/30 rounded-xl border border-gray-700">
                <h3 class="text-sm font-semibold text-gray-300 mb-2">Demo Credentials:</h3>
                <div class="text-xs text-gray-400 space-y-1">
                    <p><strong>Username:</strong> verifier1</p>
                    <p><strong>Password:</strong> pass123</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 border border-gray-700 text-white py-3 px-6 rounded-lg shadow-lg opacity-0 transform translate-y-2">
        <p id="toastMessage"></p>
    </div>

    <!-- Include shared backend -->
    <script src="shared-backend.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        
        // Check if already logged in
        const currentUser = sessionManager.getCurrentUser();
        if (currentUser && currentUser.role === 'verifier') {
            window.location.href = 'verify_document.html';
            return;
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const result = sessionManager.login(username, password, 'verifier');
            
            if (result.success) {
                utils.showToast('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'verify_document.html';
                }, 1500);
            } else {
                utils.showToast(result.message, 'error');
            }
        });
    });
    </script>
</body>
</html>
